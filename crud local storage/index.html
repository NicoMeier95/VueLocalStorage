<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/de7c46902c.js" crossorigin="anonymous"></script>
    <title>CRUD VUE JS -- Local Storage</title>
</head>

<body>
    <div class="container mt-5" style="max-width:70%" id="app">
        <h3 class="text-center">{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" placeholder="Agrega una nueva tarea">
        <button class="btn btn-primary" @click.prevent="agregarTarea">Agregar</button>
        <div class="mt-3" v-for="(item,index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{item.nombre}}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)"><i class="fas fa-check"></i></button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
